{% extends 'sub/base.html' %}

{% block title %} {{post.title}} ~ Rezzit {% endblock%}

{% block content %}
    <div class="row">
        {% include 'sub/post_box.html' with inside_comment=True comment_count=comments|length %}
    </div>

    <form method="POST" class="form-group comment-form">
            <textarea class="form-control" rows="5" id="comment-me"></textarea>
            <button class="btn btn-danger btn-sm" type="submit">Send</button>
    </form>

    <div class="row comments">        
        {% for comment in comments %}
            {% include 'sub/comment_box.html' %}
        {% endfor%}
    </div>
    
{% endblock %}

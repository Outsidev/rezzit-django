<div class="post-box">
    <div class="post-point-box">
        <div class="point-arrow" id="up-arrow"></div>        
        <div class="point-arrow" id="down-arrow"></div>
    </div>
    <div class="post-info">
        <div>
            <a href="">{{comment.username}}</a>
            <span>{{comment.points}}</span>
            <time>{{comment.published_date}}</time>
        </div>
        <div>{{comment.text}}</div>
        <div> <a href="">Reply</a> </div>
    </div>
</div>

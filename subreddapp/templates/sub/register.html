<div id="register-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Register</h4>
            </div>
            <div class="modal-body">
                <form action="/register/" method="POST" class="form-group register-form">
                    {% csrf_token %}
                    <label>Username:</label>
                    <input class="form-control" id="username" type="text" name="username" >
                    <label>Password:</label>
                    <input class="form-control" id="password" type="password" name="password" > 
                    <label>Email:</label>
                    <input class="form-control" id="" type="email" name="email" > 
                    <button class="btn btn-danger btn-sm" type="submit">Send</button>
                </form>
                <div class="modal-error"></div>
            </div>
        
        </div>
    </div>
</div>
